<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
   
    <div class="rebot">
   <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.51/build/spline-viewer.js"></script>
   <spline-viewer url="https://prod.spline.design/X6FdqSvO3zCm9nCh/scene.splinecode"></spline-viewer>
    </div>
    <div class="login">
      <img src="/source-unscreen.gif" />
      <h2>Welcome back!</h2>
      <h3>Lets get you logged in!</h3>
      <form class="form">
        <div class="textbox">
          <input required type="text" />
          <label>Email</label>
        </div>
        <div class="textbox">
          <input required type="password" />
          <label>Password</label>
        </div>
        <button type="submit">Login</button>
      </form>
      <a>Forgot password?</a>
      <p class="footer">Don't have an account? <a>Register!</a></p>
    </div>
  </body>
</html>
